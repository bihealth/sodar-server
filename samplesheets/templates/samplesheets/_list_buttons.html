<div class="btn-group ml-auto" id="sodar-ff-buttons-list">
  <button class="btn btn-primary dropdown-toggle"
          type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    Request Operations
  </button>
  <div class="dropdown-menu dropdown-menu-right">

    {# Create Request #}
    <a href="{% url 'samplesheets:irods_request_create' project=project.sodar_uuid %}"
         class="dropdown-item" role="button">
       <i class="iconify" data-icon="mdi:plus-thick"></i> Create Request
    </a>

    {# Accept Selected #}
    <a class="dropdown-item" id="sodar-ss-accept-selected"
       href="javascript:{}"
       onclick="
         document.getElementById('sodar-ss-batch-form-action').value = 'accept';
         document.getElementById('sodar-ss-batch-form').submit();
         return false;">
      <i class="iconify" data-icon="mdi:arrow-right-thick"></i> Accept Selected
    </a>

    {# Reject Selected #}
    <a class="dropdown-item" id="sodar-ss-reject-selected"
       href="javascript:{}"
       onclick="
         document.getElementById('sodar-ss-batch-form-action').value = 'reject';
         document.getElementById('sodar-ss-batch-form').submit();
         return false;">
      <i class="iconify" data-icon="mdi:close-thick"></i> Reject Selected
    </a>
  </div>
</div>
