{% load static %}
{# TODO: Use generic full screen template instead (see sodar_core#652) #}

<html>
  <head>
    <title>{{ filename }}</title>
    <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'samplesheets/js/vendor/daff.js' %}"></script>
    <script type="text/javascript" src="{% static 'samplesheets/js/sheet_compare.js' %}"></script>
    <script type="text/javascript">
      const ajaxUrl = '{% url "samplesheets:ajax_version_compare" project=project.sodar_uuid %}';
      const source = '{{ source }}';
      const target = '{{ target }}';
      const filename = '{{ filename }}';
      const category = '{{ category }}';
      $(document).ready(function() {
        buildFilePage(ajaxUrl, source, target, filename, category);
      })
    </script>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <!-- Projectroles custom CSS -->
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'projectroles/css/projectroles.css' %}" />
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'samplesheets/css/sheet_versions.css' %}" />
  </head>
  <body class="sodar-ss-diff-full-body">
    <div id="sodar-ss-diff-container">
    </div>
  </body>
</html>
