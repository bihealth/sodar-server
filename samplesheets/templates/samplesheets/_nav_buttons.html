{% load samplesheets_tags %}

<div class="btn-group ml-auto" id="omics-ss-buttons-nav">
  <button class="btn btn-success dropdown-toggle"
          type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    <i class="fa fa-navicon"></i>
  </button>
  <div class="dropdown-menu dropdown-menu-right">

    {% for s in investigation.studies.all %}
      <a class="dropdown-item" href="{% if s != study %}{% url 'project_sheets' project=project.omics_uuid study=s.omics_uuid %}{% endif %}#study{{ s.omics_uuid }}">
        <i class="fa fa-fw fa-list-alt"></i> Study: {% get_study_title s %}
      </a>

      {% for a in s.assays.all %}
        <a class="dropdown-item" href="{% if s != study %}{% url 'project_sheets' project=project.omics_uuid study=s.omics_uuid %}{% endif %}#assay{{ a.omics_uuid }}">
          <i class="fa fa-fw fa-table ml-4"></i> Assay: {% get_assay_title a %}
        </a>
      {% endfor %}
    {% endfor %}

    <a class="dropdown-item" href="{% url 'project_sheets' project=project.omics_uuid subpage='info' %}">
      <i class="fa fa-fw fa-sitemap"></i> Overview
    </a>
  </div>
</div>
