os: linux
dist: xenial
sudo: enabled
language: python
python:
  - "3.6"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq build-essential zlib1g-dev libtiff5-dev libjpeg8-dev libfreetype6-dev
  - sudo apt-get install -qq liblcms2-dev libwebp-dev libpq-dev graphviz-dev

addons:
  apt:
    sources:
      - sourceline: "ppa:jonathonf/python-3.6"
    packages:
      - python3.6
      - python3.6-dev
      - chromium-chromedriver
  postgresql: "9.6"
  chrome: stable

install:
  - utility/install_python_dependencies.sh

before_script:
  - psql -c "CREATE DATABASE sodar;" -U postgres
  - psql -c "CREATE USER sodar WITH PASSWORD 'sodar';" -U postgres
  - psql -c "GRANT ALL PRIVILEGES ON DATABASE sodar to sodar;" -U postgres
  - psql -c "ALTER USER sodar CREATEDB;" -U postgres
  - ln -s /usr/lib/chromium-browser/chromedriver ~/bin/chromedriver

script:
  - python manage.py collectstatic --noinput
  - python manage.py test -v 2 --settings=config.settings.test
