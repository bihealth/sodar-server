{% extends 'projectroles/project_base.html' %}
{% load rules %}

{% block title %}
  Confirm External Link Deletion
{% endblock %}

{% block projectroles_extend %}

<div class="row">
  <h3>Confirm External Link Deletion</h3>

  <p>
    Do you really want to delete the link "{{ object.name }}"?
  </p>

  <form method="post">
    {% csrf_token %}
    <div class="btn-group pull-right">
      <a role="button" class="btn btn-secondary"
        {% if object.folder %}
          href="{% url 'project_files' project=object.project.pk folder=object.folder.pk %}"
        {% else %}
          href="{% url 'project_files' project=object.project.pk %}"
        {% endif %}
        >
        <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
        Cancel
      </a>
     <button type="submit" class="btn btn-danger">
        <i class="fa fa-close" aria-hidden="true"></i>
          Delete
      </button>
    </div>
  </form>
</div>

{% endblock %}
