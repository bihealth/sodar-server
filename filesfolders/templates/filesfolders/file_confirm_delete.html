{% extends 'projectroles/project_base.html' %}
{% load rules %}

{% block title %}
  Confirm File Deletion
{% endblock title %}

{% block projectroles_extend %}

<div class="row omics-subtitle-container">
  <h3>Confirm File Deletion</h3>
</div>

<div class="container-fluid omics-page-container">
  <div class="alert alert-warning" role="alert">
    Do you really want to delete the file "{{ object.name }}"?
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="btn-group ml-auto">
        <a role="button" class="btn btn-secondary"
          {% if object.folder %}
            href="{% url 'filesfolders:project_files' folder=object.folder.omics_uuid %}"
          {% else %}
            href="{% url 'filesfolders:project_files' project=object.project.omics_uuid %}"
          {% endif %}
          >
          <i class="fa fa-arrow-circle-left"></i> Cancel
        </a>
       <button type="submit" class="btn btn-danger">
          <i class="fa fa-close"></i> Delete
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock projectroles_extend %}
