{% extends 'projectroles/project_base.html' %}
{% load rules %}

{% block title %}
  Confirm File Deletion
{% endblock title %}

{% block projectroles_extend %}

<div class="row omics-subtitle-container">
  <h3>Confirm File Deletion</h3>
</div>

<div class="container-fluid">
  <p>
    Do you really want to delete the file "{{ object.name }}"?
  </p>

  <form method="post">
    {% csrf_token %}
    <div class="btn-group pull-right">
      <a role="button" class="btn btn-secondary"
        {% if object.folder %}
          href="{% url 'project_files' project=object.project.pk folder=object.folder.pk %}"
        {% else %}
          href="{% url 'project_files' project=object.project.pk %}"
        {% endif %}
        >
        <i class="fa fa-arrow-circle-left"></i>
        Cancel
      </a>
     <button type="submit" class="btn btn-danger">
        <i class="fa fa-close"></i>
          Delete
      </button>
    </div>
  </form>
</div>

{% endblock projectroles_extend %}
