{# Projectroles dependency #}
{% load projectroles_common_tags %}

<div class="btn-group omics-edit-button-group" id="omics-ff-folder-buttons-{{ item.omics_uuid }}">
  <button class="btn btn-secondary dropdown-toggle btn-sm omics-edit-dropdown"
      type="button" data-toggle="dropdown" aria-expanded="false">
    <i class="fa fa-cog"></i>
  </button>
  <div class="dropdown-menu dropdown-menu-right">
    <a class="dropdown-item" href="{% url 'folder_update' project=project.omics_uuid item=item.omics_uuid %}">
      <i class="fa fa-fw fa-pencil"></i>
      Update Folder
    </a>
    <a class="dropdown-item" href="{% url 'folder_delete' project=project.omics_uuid item=item.omics_uuid %}">
      <i class="fa fa-fw fa-close"></i>
      Delete Folder
    </a>
    {% get_history_dropdown project=folder.project obj=folder as history_item %}
    {{ history_item|safe }}
  </div>
</div>
