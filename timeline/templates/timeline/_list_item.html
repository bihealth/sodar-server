{% load timeline_tags %}

<tr id="omics-tl-list-event-{{ event.pk }}">
  <td>
    <a class="omics-tl-detail-link" tabindex="0" data-toggle="popover" data-trigger="focus" data-placement="right" data-html="true" data-content="{% get_event_details event %}">
      {% get_timestamp event %}
    </a>
  </td>
  <td><a href="{% get_app_url event %}">{{ event.app }}</a></td>
  <td>{{ event.event_name }}</td>
  <td><a href="mailto:{{ event.user.email }}">{{ event.user.username }}</a></td>
  <td>
    {% autoescape off %}
      {% get_event_description event %}
    {% endautoescape %}
    {% if event.classified %}
      <span class="pull-right text-muted"><i class="fa fa-lock"></i></span>
    {% endif %}
  </td>
  <td class="{% get_status_style event.get_current_status %} text-light">{{ event.get_current_status.status_type }}</td>
</tr>
